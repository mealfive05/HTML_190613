<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript - Object</title>
</head>

<body>
    <p><a href="https://www.w3schools.com/js/js_object_definition.asp" target="_blank">使用{} create object</a></p>
    <p><a href="https://www.w3schools.com/js/js_object_constructors.asp"  target="_blank">使用function create object</a></p>
    <p><a href="https://pjchender.blogspot.com/2016/06/javascriptfunction-constructornew.html"  target="_blank">補充資料</a></p>

    <script>
        var obj={
            chinese:100,
            english:80,
            math:50,
            history:80
        }
        console.log(obj.math);
        console.log(obj["math"]);
        // 使用{} create object
        // 一個物件是一些屬性的集合，而屬性是鍵與值之間的關聯。
        
        // 透過屬性取得物件裡面的值
        
        // 同樣都是中括弧，底下這行無法執行
        
        // 使用function create object
        // a. 建議第一個字母為大寫
        // b. function裡面的this，是一個關鍵字，在物件被誕生時會伴隨著誕生
            function person(inputName,inputYear){
                this.userName=inputName;
                this.userBirthday=inputYear;
                this.getAge=function(){
                    var d = new Date();
                    var year = d.getFullYear();

                    var year1 =year - this.userBirthday;
                     return year1;
                }
            }
            var p =new person('jonas','1990');
            console.log(p.getAge());
        // 新增一個person物件，傳入姓名和出生年份

        // 取得姓名，然後列印看看

        // 使用年紀function，然後列印看看
    </script>

</body></html>
